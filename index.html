<!DOCTYPE html>
<html>
<head>
    <title>Virtual Assistant App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Assistant</h1>
        <p>Hello! I am here at your service, just push the button and talk!</p>
        <canvas id="canvas" class="canvas-border" width="1000" height="500" style="border:1px solid #000000;"></canvas>
        <div id="response"> ANSWER: </div>
        <button class="btn btn-primary" id="submitBtn">Talk</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
